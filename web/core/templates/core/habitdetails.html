{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <div class="form-group row">
        <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticTitle" value="{{ object.title }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticDescription" value="{{ object.description }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticGoal" class="col-sm-2 col-form-label">Goal</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticGoal" value="{{ object.goal }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticIsDone" class="col-sm-2 col-form-label">Is Done</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticIsDone" value="{{ object.is_done }}">
        </div>
    </div>
    <div class="container">
        {{ object.html_calendar|safe }}
    </div>



    <form method="post" action="{% url "habitupdate" object.pk %}">
        {% csrf_token %}
        <button onclick="this.form.submit()" class="btn btn-primary btn-lg btn-block">Update Habit</button>
    </form>


{% endblock %}
