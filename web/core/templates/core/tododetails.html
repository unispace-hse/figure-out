{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <div class="form-group row">
        <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticTitle" value="{{ object.title }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticDescription" value="{{ object.description }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticNotificationDateTime" class="col-sm-2 col-form-label">NotificationDateTime</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticNotificationDateTime" value="{{ object.notification_datetime }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticPriorityLevel" class="col-sm-2 col-form-label">PriorityLevel</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticPriorityLevel " value="{{ object.get_priority_level_display }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticIsDone" class="col-sm-2 col-form-label">IsDone</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticIsDone" value="{{ object.is_done }}">
        </div>
    </div>


    <form method="post" action="{% url "todoupdate" object.id %}">
        {% csrf_token %}
        <button onclick="this.form.submit()" class="btn btn-primary btn-lg btn-block">Update Task</button>
    </form>


{% endblock %}
