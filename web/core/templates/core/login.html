{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save person</button>

        <hr class="mt-0 mb-4">
        <label>Don't you have an account?</label>
        <a href="{% url 'signup' %}">Register here</a>
    </form>
{% endblock %}
