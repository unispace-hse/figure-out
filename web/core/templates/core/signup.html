{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Sign up</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save person</button>
    </form>
{% endblock %}
