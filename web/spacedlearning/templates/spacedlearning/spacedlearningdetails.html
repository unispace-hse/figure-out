{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <div class="form-group row">
        <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticTitle" value="{{ object.title }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="staticDescription" class="col-sm-2 col-form-label">Subject</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticSubject" value="{{ object.subject }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="staticDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticDescription" value="{{ object.description }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="staticIsDone" class="col-sm-2 col-form-label">Is done today</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticIsDone" value="{{ object.is_done }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="staticIsDone" class="col-sm-2 col-form-label">Created at</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticCreatedAt" value="{{ object.created_at }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="staticIsDone" class="col-sm-2 col-form-label">Is finished</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticIsFinished" value="{{ object.is_finished }}">
        </div>
    </div>


    <form method="post" action="{% url "spacedlearningupdate" object.pk %}">
        {% csrf_token %}
        <button onclick="this.form.submit()" class="btn btn-primary btn-lg btn-block">Change Spaced Learning Task info</button>
    </form>


{% endblock %}
